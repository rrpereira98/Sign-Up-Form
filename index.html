<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="banner">
            <div class="logo_background">
                <div class="full_logo">
                    <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                    <h1 class="logo_title">ODIN</h1>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="text_area">
                <p class="main_text">This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <form action="/" method="post">
                <div class="form">
                    <p class="form_text">Let's do this!</p>
                    
                    <div class="form_row">
                        <div class="input">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" placeholder=" " required>
                        </div>    
                        
                        <div class="input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" placeholder=" " required>
                        </div>
                    </div>

                    <div class="form_row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder=" " required>
                        </div>

                        <div class="input">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder=" " required>
                        </div>
                    </div>

                    <div class="form_row">
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder=" " required>
                            <p class="passError">* Passwords do not match</p>
                        </div>

                        <div class="input">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder=" " required>
                        </div>
                    </div>
                </div>
                <div class="login_section">
                    <button type="submit" class="createAccountBtn">Create Account</button>
                    <p class="login">Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
